<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contaner">
        <div class="header">
            <h1>Form Validation</h1>
            <p>Validation of the form is made possible using powerful validator plugin for bootstrap. <a href="http://1000hz.github.io/bootstrap-validator/"> Learn more <br> about Bootstrap Validator</a></p>
        </div>

        <form>
            <div class="content1">
                <label for="">Email address</label>
                <div class="bottom">
                    <input class="text1" type="email" name="" id=""  placeholder="Enter email">
                </div>
            </div>
            <div class="form-pass">
                <div class="form-pass-left">
                    <span>Password</span>
                    <input type="password" name="" id="" class="text2" placeholder="Password">
                </div>
                <div class="form-pass-right">
                    <span>Confirm Password</span>
                    <input type="password" name="" id=""  class="text2" placeholder="Confirm Password">
                </div>
            </div>
            <div class="content1">
                <label for="">Regular selec</label>
                <div class="bottom">
                    <select name="selection" id="" class="select">
                        <option value="">New York</option>
                        <option value="">New York</option>
                        <option value="">New York</option>
                        <option value="">New York</option>
                    </select> 
                </div>
            </div>
            <div>
                <label for="">Multiselect</label> 
                <div class="bottom">
                    <input class="text1" type="text" name="" id="">
                </div>
            </div>
            <div class="text3">
                <p>Section Example</p>
            </div>
            <div class="form-name">
                <div class="form-name-left">
                    <label for="">First Name</label>
                    <input type="text" name="" id="" placeholder="First Name" class="text2">
                </div>
                <div class="form-name-right">
                    <label for="">Last Name</label>
                    <input type="text" name="" id="" placeholder="Last Name" class="text2">
                </div>
            </div>
            <div class="form-name">
                <div class="form-name-left">
                    <label for="">Date of Birth</label>
                    <input type="date" name="" id="" placeholder="Date of Birth" class="text2" >
                </div>
                <div class="form-name-right">
                    <label for="">Twitter Username</label>
                    <input type="text" name="" id="" placeholder="Twitter Username" class="text2">
                </div>
            </div>
            <div class="content1">
                <label for="">Date Range Picker</label>
                <div class="bottom">
                    <input class="text1" type="email" name="" id="" style="font-family: Arial, Helvetica, sans-serif ;">
                </div>
            </div>
            <div class="example">
                <label for="">Example textarea</label>
                <textarea class="tex" name="" id="" cols="30" rows="5"></textarea>
            </div>
            <div class="check">
                <input type="checkbox" name="" id=""> I agree to terms and coditions
            </div>
            <div class="but">
                <button class="sub">Submit</button>
            </div>
        </form>   
    </div>  
</body>
</html>
